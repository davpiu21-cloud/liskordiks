<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liskord Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #36393f;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #40444b;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background: #2f3136;
        }
        
        .message {
            padding: 8px 0;
            border-bottom: 1px solid #40444b;
        }
        
        .message-header {
            display: flex;
            gap: 10px;
            margin-bottom: 5px;
        }
        
        .message-author {
            font-weight: bold;
            color: #fff;
        }
        
        .message-time {
            color: #72767d;
            font-size: 12px;
        }
        
        .message-content {
            color: #dcddde;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
        }
        
        #messageInput {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #40444b;
            color: white;
            font-size: 16px;
        }
        
        #messageInput::placeholder {
            color: #72767d;
        }
        
        button {
            padding: 12px 20px;
            background: #5865f2;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #4752c4;
        }
        
        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .login-form {
            background: #2f3136;
            padding: 30px;
            border-radius: 8px;
            width: 400px;
            text-align: center;
        }
        
        .login-form h2 {
            margin-bottom: 20px;
        }
        
        .login-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
            background: #40444b;
            color: white;
        }
        
        .users-online {
            background: #2f3136;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>üí¨ Liskord Chat</h1>
        
        <div class="users-online" id="usersOnline">
            üë• –£—á–∞—Å—Ç–Ω–∏–∫–∏ –æ–Ω–ª–∞–π–Ω: <span id="onlineCount">1</span>
        </div>
        
        <div class="messages" id="messagesContainer">
            <!-- –°–æ–æ–±—â–µ–Ω–∏—è –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è –∑–¥–µ—Å—å -->
        </div>
        
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="–ù–∞–ø–∏—Å–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ...">
            <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>

    <div class="login-modal" id="loginModal">
        <div class="login-form">
            <h2>–í—Ö–æ–¥ –≤ Liskord</h2>
            <input type="text" id="usernameInput" placeholder="–í–∞—à–µ –∏–º—è" maxlength="20">
            <button onclick="login()">–í–æ–π—Ç–∏ –≤ —á–∞—Ç</button>
        </div>
    </div>

    <script>
        let currentUser = null;
        let messages = JSON.parse(localStorage.getItem('liskord_messages')) || [];
        let lastUpdate = localStorage.getItem('liskord_last_update') || 0;

        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        function loadMessages() {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';
            
            messages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <span class="message-author">${msg.author}</span>
                        <span class="message-time">${formatTime(msg.timestamp)}</span>
                    </div>
                    <div class="message-content">${escapeHtml(msg.content)}</div>
                `;
                container.appendChild(messageDiv);
            });
            
            container.scrollTop = container.scrollHeight;
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            
            if (!content || !currentUser) return;
            
            const message = {
                id: Date.now(),
                author: currentUser,
                content: content,
                timestamp: new Date()
            };
            
            messages.push(message);
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
            localStorage.setItem('liskord_messages', JSON.stringify(messages));
            localStorage.setItem('liskord_last_update', Date.now());
            
            input.value = '';
            loadMessages();
            
            // –°–∏–º—É–ª–∏—Ä—É–µ–º –ø–æ–ª—É—á–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –¥—Ä—É–≥–∏–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º
            setTimeout(checkForNewMessages, 1000);
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–æ–≤—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π
        function checkForNewMessages() {
            const lastUpdateTime = parseInt(localStorage.getItem('liskord_last_update') || 0);
            const currentLastUpdate = parseInt(localStorage.getItem('liskord_last_update') || 0);
            
            if (currentLastUpdate > lastUpdate) {
                const newMessages = JSON.parse(localStorage.getItem('liskord_messages')) || [];
                if (newMessages.length > messages.length) {
                    messages = newMessages;
                    loadMessages();
                }
            }
        }

        // –í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É
        function login() {
            const usernameInput = document.getElementById('usernameInput');
            const username = usernameInput.value.trim();
            
            if (!username) return;
            
            currentUser = username;
            document.getElementById('loginModal').style.display = 'none';
            document.title = `Liskord - ${username}`;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            if (messages.length === 0) {
                messages.push({
                    id: 'welcome',
                    author: '–°–∏—Å—Ç–µ–º–∞',
                    content: `–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ Liskord, ${username}!`,
                    timestamp: new Date()
                });
                localStorage.setItem('liskord_messages', JSON.stringify(messages));
            }
            
            loadMessages();
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–æ–≤—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã
            setInterval(checkForNewMessages, 2000);
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function formatTime(date) {
            return new Date(date).toLocaleTimeString('ru-RU', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Enter –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', function() {
            loadMessages();
            setInterval(checkForNewMessages, 2000);
        });
    </script>
</body>
</html>
